<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Coffee_Snob</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Coffee Snob</h1>
      <div id="coffeeForm"></div>
      <div id="coffeeList"></div>
    </div>

    <script type="text/template" id="addTemp">
        <form id="addCoffee">
        <input type="text" id="coffee_name" placeholder="Coffee Name" />
        <input type="text" id="coffee_brand" placeholder="Coffee Brand" />
        <button>Add Coffee</button>
        </form>
    </script>  

    <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">
        <div class="card-header"><%= name %> by <%= brand %></div>
        <div class="card-copy"><p><%= comments %></p></div>
        <div class="card-stats">Rating:</div>
      </li>
    </script>


    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
